<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="d-flex justify-content-center p-5">
    <form action="/climateChange/getSeasonWeatherInfo" method="get">
        <div class="form-group row">
            <div class="col-auto">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city" id="city" th:value="${city}">
            </div>
            <div class="col-auto">
                <label for="startDate">Start date</label>
                <input type="date" class="form-control" name="startDate" id="startDate" th:value="${startDate}">
            </div>
            <div class="col-auto">
                <label for="endDate">End date</label>
                <input type="date" class="form-control" name="endDate" id="endDate" th:value="${endDate}">
            </div>
        </div>
        <input type="submit" value="Get info">
    </form>
</div>
    <table th:border="${1}" class="table">
        <tr>
            <th th:rowspan="${2}">Year</th>
            <th th:each="season: ${seasons}" th:colspan="${2}" th:text="${season}"></th>
        </tr>
        <tr>
            <th th:each="tempName: ${tempNames}" th:text="${tempName}"></th>
            <th th:each="tempName: ${tempNames}" th:text="${tempName}"></th>
            <th th:each="tempName: ${tempNames}" th:text="${tempName}"></th>
            <th th:each="tempName: ${tempNames}" th:text="${tempName}"></th>
        </tr>
        <tr th:each="year: ${weatherDict.keySet()}">
            <td th:text="${year}"></td>
            <td th:each="temp : ${weatherDict.get(year).get('Winter')}" th:text="${temp}"></td>
            <td th:each="temp : ${weatherDict.get(year).get('Spring')}" th:text="${temp}"></td>
            <td th:each="temp : ${weatherDict.get(year).get('Summer')}" th:text="${temp}"></td>
            <td th:each="temp : ${weatherDict.get(year).get('Autumn')}" th:text="${temp}"></td>
        </tr>
    </table>
</body>
</html>
