<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/news-style.css}" rel="stylesheet" />
</head>
<body>
<footer class="footer mt-auto py-3" th:fragment="pagination">
    <div id="pagination">
    </div>
    <script th:inline="javascript" >
        let pages = [[${totalPages}]];
        if(localStorage.getItem('localPagination') == null) {
            document.getElementById('pagination').innerHTML = createPagination(pages, 1)
        } else {
            document.getElementById('pagination').innerHTML = localStorage.getItem('localPagination')
        }
        function createPagination(pages, page) {
            let str = '<ul>';
            let active;
            let pageCutLow = page - 1;
            let pageCutHigh = page + 1;
            // Show the Previous button only if you are on a page other than the first
            if (page > 1) {
                str +=
                    '<li class="page-item previous no">' +
                    '<a onclick="createPagination(pages, '+(page-1)+')" href="/news?q=ecology&page='+(page-1)+'&pageSize=5">' +
                    'Previous' +
                    '</a>' +
                    '</li>';
            }
            // Show all the pagination elements if there are less than 6 pages total
            if (pages < 6) {
                for (let p = 1; p <= pages; p++) {
                    active = page == p ? "active" : "no";
                    str += '<li class="'+active+'"><a onclick="createPagination(pages, '+p+')" href="/news?q=ecology&page='+(p)+'&pageSize=5">'+ p +'</a></li>';
                }
            }
            // Use "..." to collapse pages outside of a certain range
            else {
                // Show the very first page followed by a "..." at the beginning of the
                // pagination section (after the Previous button)
                if (page > 2) {
                    str += '<li class="no page-item"><a onclick="createPagination(pages, 1)" href="/news?q=ecology&page=1&pageSize=5">1</a></li>';
                    if (page > 3) {
                        str += '<li class="out-of-range"><a onclick="createPagination(pages,'+(page-2)+')">...</a></li>';
                    }
                }
                // Determine how many pages to show after the current page index
                if (page === 1) {
                    pageCutHigh += 2;
                } else if (page === 2) {
                    pageCutHigh += 1;
                }
                // Determine how many pages to show before the current page index
                if (page === pages) {
                    pageCutLow -= 2;
                } else if (page === pages-1) {
                    pageCutLow -= 1;
                }
                // Output the indexes for pages that fall inside the range of pageCutLow
                // and pageCutHigh
                for (let p = pageCutLow; p <= pageCutHigh; p++) {
                    if (p === 0) {
                        p += 1;
                    }
                    if (p > pages) {
                        continue
                    }
                    active = page == p ? "active" : "no";
                    str += '<li class="page-item '+active+'"><a onclick="createPagination(pages, '+p+')" href="/news?q=ecology&page='+(p)+'&pageSize=5">'+ p +'</a></li>';
                }
                // Show the very last page preceded by a "..." at the end of the pagination
                // section (before the Next button)
                if (page < pages-1) {
                    if (page < pages-2) {
                        str += '<li class="out-of-range"><a onclick="createPagination(pages,'+(page+2)+')">...</a></li>';
                    }
                    str += '<li class="page-item no"><a onclick="createPagination(pages, pages)" href="/news?q=ecology&page='+(pages)+'&pageSize=5">'+pages+'</a></li>';
                }
            }
            // Show the Next button only if you are on a page other than the last
            if (page < pages) {
                str += '<li class="page-item next no"><a onclick="createPagination(pages, '+(page+1)+')" href="/news?q=ecology&page='+(page+1)+'&pageSize=5">Next</a></li>';
            }
            str += '</ul>';
            // Return the pagination string to be outputted in the pug templates
            document.getElementById('pagination').innerHTML = str;
            localStorage.setItem('localPagination', str);
            return str;
        }
    </script>
</footer>
</body>
</html>
